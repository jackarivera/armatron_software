<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8"/>
  <title>Robot Motor Tuning</title>
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f5f5f5;
      color: #333;
    }
    h1, h2 {
      color: #00509e;
    }
    .container {
      background: #fff;
      border-radius: 5px;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    label {
      margin-right: 5px;
    }
    input[type="number"] {
      width: 100px;
      margin-right: 10px;
      padding: 3px;
    }
    button {
      margin: 5px 0;
      padding: 5px 10px;
      background: #00509e;
      border: none;
      border-radius: 3px;
      color: #fff;
      cursor: pointer;
    }
    button:hover {
      background: #003f7f;
    }
    .status {
      margin-top: 10px;
      padding: 10px;
      background: #e0e0e0;
      border-radius: 3px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Motor #1 Control</h1>
    <button onclick="sendCmd({cmd:'motorOn', motorID:1})">Motor ON</button>
    <button onclick="sendCmd({cmd:'motorOff', motorID:1})">Motor OFF</button>
    <button onclick="sendCmd({cmd:'motorStop', motorID:1})">Motor STOP</button>
  </div>

  <div class="container">
    <h2>Torque Control</h2>
    <label>Torque (raw):</label>
    <input id="torqueVal" type="number" value="500"/>
    <button onclick="applyTorque()">Set Torque</button>
  </div>

  <div class="container">
    <h2>PID Gains</h2>
    <label>Angle Kp:</label> <input id="angKp" type="number" value="100"/> 
    <label>Angle Ki:</label> <input id="angKi" type="number" value="50"/><br/><br/>
    <label>Speed Kp:</label> <input id="spdKp" type="number" value="50"/> 
    <label>Speed Ki:</label> <input id="spdKi" type="number" value="20"/><br/><br/>
    <label>IQ Kp:</label> <input id="iqKp" type="number" value="50"/> 
    <label>IQ Ki:</label> <input id="iqKi" type="number" value="50"/>
    <button onclick="writePID()">Write PID</button>
  </div>

  <div class="container">
    <h2>Position & Velocity Tuning</h2>
    <label>Position (raw, 0.01째):</label>
    <input id="posVal" type="number" value="36000"/>
    <button onclick="setPosition()">Set Position</button>
    <br/><br/>
    <label>Velocity (0.01 dps):</label>
    <input id="velVal" type="number" value="9000"/>
    <button onclick="setVelocity()">Set Velocity</button>
    <br/><br/>
    <label>Single-Turn Angle (raw, 0.01째):</label>
    <input id="singleTurnVal" type="number" value="36000"/>
    <button onclick="setSingleTurn()">Set Single-Turn</button>
    <br/><br/>
    <label>Multi-Turn Angle (raw, 0.01째):</label>
    <input id="multiTurnVal" type="number" value="72000"/>
    <button onclick="setMultiTurn()">Set Multi-Turn</button>
  </div>

  <div class="container">
    <h2>Motor Status</h2>
    <div>Temperature: <span id="temp">--</span> 째C</div>
    <div>Torque (A): <span id="torque">--</span></div>
    <div>Speed (deg/s): <span id="speed">--</span></div>
    <div>Position (deg): <span id="pos">--</span></div>
    <div>Error Status: <span id="errorStatus">None</span></div>
    <button onclick="clearErrors()">Clear Errors</button>
  </div>

  <div class="container">
    <h2>Motor Data Graph</h2>
    <canvas id="myChart" width="600" height="300"></canvas>
    <button onclick="togglePause()">Pause/Resume Graph</button>
  </div>

  <script>
    let socket = io();
    let paused = false;
    let lastCommandValue = null; // stores the last commanded input value
    let lastCommandLabel = '';   // e.g. "Position", "Torque", etc.

    // Chart.js configuration including a new dataset for commanded input
    let ctx = document.getElementById('myChart').getContext('2d');
    let chartData = {
      labels: [], // time labels
      datasets: [
        {
          label: 'Position (deg)',
          data: [],
          borderColor: 'blue',
          fill: false,
        },
        {
          label: 'Speed (deg/s)',
          data: [],
          borderColor: 'red',
          fill: false,
        },
        {
          label: 'Commanded Input',
          data: [],
          borderColor: 'green',
          borderDash: [5,5],
          fill: false,
        }
      ]
    };
    let myChart = new Chart(ctx, {
      type: 'line',
      data: chartData,
      options: {
        animation: false,
        scales: { x: {display: false} }
      }
    });

    function togglePause(){
      paused = !paused;
    }

    socket.on('motorStates', (msg)=>{
      // msg.motors["1"] expected structure: { temp, torqueA, speedDeg_s, posDeg, error }
      let m = msg.motors["1"];
      if(!m) return;
      document.getElementById('temp').innerText   = m.temp.toFixed(1);
      document.getElementById('torque').innerText = m.torqueA.toFixed(2);
      document.getElementById('speed').innerText  = m.speedDeg_s.toFixed(2);
      document.getElementById('pos').innerText    = m.posDeg.toFixed(2);
      // Update error status display if available
      if(m.error && m.error !== 0) {
        document.getElementById('errorStatus').innerText = "Error Code: " + m.error;
      } else {
        document.getElementById('errorStatus').innerText = "None";
      }
      
      if(!paused){
        let now = new Date().toLocaleTimeString();
        chartData.labels.push(now);
        chartData.datasets[0].data.push(m.posDeg);
        chartData.datasets[1].data.push(m.speedDeg_s);
        // For the commanded input dataset, plot the last commanded value if available
        if(lastCommandValue !== null){
          chartData.datasets[2].data.push(lastCommandValue);
        } else {
          chartData.datasets[2].data.push(null);
        }
        // Limit the number of data points
        if(chartData.labels.length > 100){
          chartData.labels.shift();
          chartData.datasets.forEach(ds => ds.data.shift());
        }
        myChart.update();
      }
    });

    function sendCmd(obj){
      socket.emit('sendCommand', obj);
      console.log("Sent command:", obj);
    }

    function applyTorque(){
      let val = parseInt(document.getElementById('torqueVal').value);
      lastCommandValue = val;
      lastCommandLabel = 'Torque';
      sendCmd({ cmd: 'setTorque', motorID: 1, value: val });
    }

    function writePID(){
      let akp = parseInt(document.getElementById('angKp').value);
      let aki = parseInt(document.getElementById('angKi').value);
      let skp = parseInt(document.getElementById('spdKp').value);
      let ski = parseInt(document.getElementById('spdKi').value);
      let tkp = parseInt(document.getElementById('iqKp').value);
      let tki = parseInt(document.getElementById('iqKi').value);
      sendCmd({ cmd: 'setPID', motorID: 1, angKp: akp, angKi: aki, spdKp: skp, spdKi: ski, iqKp: tkp, iqKi: tki });
    }

    function setPosition(){
      let pos = parseInt(document.getElementById('posVal').value);
      lastCommandValue = pos;
      lastCommandLabel = 'Position';
      sendCmd({ cmd: 'setPosition', motorID: 1, value: pos });
    }

    function setVelocity(){
      let vel = parseInt(document.getElementById('velVal').value);
      lastCommandValue = vel;
      lastCommandLabel = 'Velocity';
      sendCmd({ cmd: 'setVelocity', motorID: 1, value: vel });
    }

    function setSingleTurn(){
      let angle = parseInt(document.getElementById('singleTurnVal').value);
      lastCommandValue = angle;
      lastCommandLabel = 'SingleTurn';
      sendCmd({ cmd: 'setSingleTurn', motorID: 1, value: angle });
    }

    function setMultiTurn(){
      let angle = parseInt(document.getElementById('multiTurnVal').value);
      lastCommandValue = angle;
      lastCommandLabel = 'MultiTurn';
      sendCmd({ cmd: 'setMultiTurn', motorID: 1, value: angle });
    }

    function clearErrors(){
      sendCmd({ cmd: 'clearMotorError', motorID: 1 });
    }
  </script>
</body>
</html>
